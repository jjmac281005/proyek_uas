<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Details</title>
  <link rel="stylesheet" href="reserve_details.css">
  <style>
    .logo-kafe {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-kafe img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 5%;
    }

    /* Pop-up styling */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background-color: #203b58;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-box button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #2c5469;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100px;
    font-size: 16px;
    font-weight: bold;
}

    .popup-box button:hover {
    background-color: #c49a6c;
    color: #203b58;
}

  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="dashboard_main.html"><img src="gambar/logo_text.png" alt="text Logo"></a>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn"><a href="search.html"><img src="gambar/icons8-search-50.png" width="30" height="30"></a></button>
      <button class="nav-btn"><a href="notif.html"><img src="gambar/icons8-notifications-64.png" width="33" height="33"></a></button>
      <button class="nav-btn"><a href="profile.html"><img src="gambar/icons8-male-user-48.png" width="30" height="30"></a></button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="logo-kafe">
          <img src="gambar/ALLIGATOR/LOGO.jpeg" alt="Kafe 123">
        </div>
      </div>
    </div>

    <div class="col-md-8 justify-contend-end">
      <div class="info-box">Grace Jessica</div>
      <div class="info-box">B123456</div>
      <div class="info-box" onclick="goToReview('review.html')">1 May 2025, 13:00 PM - 15:00 PM</div>
      <div class="info-box">Seat 15</div>
      <div class="info-box">Status: Ongoing</div>
    </div>
  </div>

  <!-- Cancel Button -->
  <div class="cancel-container">
    <button class="btn btn-cancel" onclick="showCancelPopup()">Cancel</button>
  </div>

  <!-- Back Button -->
  <div class="back-container">
    <button class="btn btn-back" onclick="goToDetails('123')">Back to Dashboard</button>
  </div>

  <!-- Pop-up Cancel Confirmation -->
  <div id="cancelPopup" class="popup-overlay">
    <div class="popup-box">
      <p>Are you sure you want to cancel this reservation?</p>
      <button onclick="confirmCancel()">Yes</button>
      <button onclick="closeCancelPopup()">No</button>
    </div>
  </div>

  <script>
    function goToDetails(kafeId) {
      window.location.href = `dashboard_2.html?id=${kafeId}`;
    }

    function showCancelPopup() {
      document.getElementById('cancelPopup').style.display = 'flex';
    }

    function closeCancelPopup() {
      document.getElementById('cancelPopup').style.display = 'none';
    }

    function confirmCancel() {
      window.location.href = 'dashboard_main.html';
    }
  </script>
</body>
</html>
