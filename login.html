<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="common1.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            margin-top: -5px;
        }

        .role-button, .role-button1 {
        padding: 5px 16px;
        font-size: 14px;
        background-color: #8b6f4e;
        color: white;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight:bold;
        transition: background-color 0.3s;
        }

        a.role-button1{
            padding-top:12px;
        }

        .role-button:hover, .role-button1:hover {
            background-color: #6c563b;
        }
        
    </style>
</head>
<body>
    <img src="gambar/background.jpg" alt="Website Background" class="background-image">
    <div class="container">
        <h2>Log In</h2>
        <div class="login-box">
            <!-- Logo Website -->
            <img src="gambar/single_logo.png" alt="Website Logo" class="logo">

            <!-- Tombol Pilih Role -->
            <div class="role-selection">
                <a href="login_customer.html" class="role-button1">Customer</a>
                <a href="login_owner.html" class="role-button">Cafe Owner</a>
            </div>

            <!-- Form -->
            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" readonly disabled>

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" readonly disabled>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (email !== "" && password !== "") {
                window.location.href = "dashboard_main.html";
            } else {
                alert("Please fill in all fields correctly.");
            }
        });
    </script>
</body>
</html>
