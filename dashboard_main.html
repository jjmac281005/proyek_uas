<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Main</title>
    <link rel="stylesheet" href="dashboard_main.css">
    <style>
       .content-box {
            width: 150px;
            height: 150px;
            background-color: #f8f8f8;
            border-radius: 10px;
            text-align: center;
            display: flex;
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
            margin: 30px;
            cursor: pointer; /* Supaya terlihat bisa diklik */
            transition: transform 0.2s;
        }

        .content-box:hover {
            transform: scale(1.05);
        }

        .content-box img {
            max-width: 100%; 
            max-height: 100%; 
            object-fit: cover; 
            border-radius: 8px;
        }

        .content {
            display: flex;
            gap: 30px; 
            overflow-x: auto; 
            padding: 10px;
        }

        .scroll-container {
            display: flex;
            align-items: center;
        }

        .prev-btn, .next-btn {
            background-color: #ccc;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="dashboard_main.html"><img src="gambar/logo_text.png" alt="text Logo"></a></div>
