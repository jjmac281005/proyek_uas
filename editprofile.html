<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Main</title>
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>
        <header class="navbar">
            <div class="logo"><a href="dashboard_owner.html"><img src="gambar/logo_text.png" alt="text Logo"></a></div>
            <div class="nav-buttons">
                <button class="nav-btn"><a href="notif_owner.html"><img src="gambar/icons8-notifications-64.png" width="33" height="33"></a></button>
                <button class="nav-btn"><a href="profile_owner.html"><img src="gambar/icons8-male-user-48.png" width="30" height="30"></a></button>
            </div>
        </header>

        <div class="edit-container">
            <div class="edit-card">
              <div class="form-section">
                <h2>Edit Cafe Profile</h2>
                <form id="edit-profile-form" action="update_owner_profile.php" method="POST" enctype="multipart/form-data">
                  <div class="logo-section">
                    <img id="logo-preview" src="">
                    <input type="file" id="logo-upload" accept="image/*" name="logo">
                  </div>
                  <label for="name">Cafe Name:</label>
                  <input type="text" id="name" name="name">
        
                  <label for="address">Address:</label>
                  <textarea id="address" name="address" rows="3"></textarea>
        
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone">
        
                  <label for="weekday-hours">Weekday Hours:</label>
                  <input type="text" id="weekday-hours" name="weekdays_hours">
        
                  <label for="weekend-hours">Weekend Hours:</label>
                  <input type="text" id="weekend-hours" name="weekend_hours">
        
                  <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" onclick="window.location.href='profile_owner.php'">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        
          <script>
            // Preview image logo saat user upload
            const logoUpload = document.getElementById('logo-upload');
            const logoPreview = document.getElementById('logo-preview');
        
            logoUpload.addEventListener('change', function() {
              const file = logoUpload.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                  logoPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
              }
            });
          </script>
        </body>
        </html>
