<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="review.css"> 
    <style>
        .back{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="dashboard_main.html"><img src="gambar/logo_text.png" alt="text Logo"></a></div>
        <div class="nav-buttons">
              <button class="nav-btn"><a href="search.html">search</a></button>
              <button class="nav-btn"><a href="notif.html">notif</button></a>
              <button class="nav-btn"><a href="profile.html">profile</button></a>
          </div>
      </header>

    <!-- Konten Utama -->
    <div class="container">
        <div class="title">Alligator Cafe</div>
        <div class="subtitle">American Cuisine</div>
    
        <!-- Rating Section -->
        <div class="rating-box">
            <div class="rating">4.6</div>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
        </div>
        
        <!-- Rating Bars -->
        <div class="review-bars">
            <div class="bar">
                <span>5</span>
                <div class="progress"><div style="width: 80%;"></div></div>
            </div>
            <div class="bar">
                <span>4</span>
                <div class="progress"><div style="width: 60%;"></div></div>
            </div>
            <div class="bar">
                <span>3</span>
                <div class="progress"><div style="width: 30%;"></div></div>
            </div>
            <div class="bar">
                <span>2</span>
                <div class="progress"><div style="width: 20%;"></div></div>
            </div>
            <div class="bar">
                <span>1</span>
                <div class="progress"><div style="width: 10%;"></div></div>
            </div>
        </div>
    
        <!-- Comment Box -->
        <div class="comment-box">
            <h3>Share your thoughts</h3>
            <textarea placeholder="Write a review..."></textarea>
            <button class="submit-btn"><a href="cafedetails.html">Submit</a></button>
        </div>
    </div>
    
    <div class="footer">
        <button class="btn back-btn" onclick="goToDetails('123')">Back to Dashboard</button>
      </div>
    
      <script>
        function goToDetails(kafeId) {
    window.location.href = `dashboard_main.html?id=${kafeId}`;
    }
    </script>
</body>
</html>
